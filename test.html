<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test tạo đơn</title>
</head>
<body style="text-align:center; padding-top:50px;">

<h2>Tạo đơn test</h2>

<input id="name" placeholder="Nhập tên khách">
<br><br>
<button onclick="send()">Gửi đơn</button>

<script>
function send() {
  const name = document.getElementById("name").value;

  fetch("https://chumchum-backend-2.onrender.com/create-order", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name })
  })
  .then(res => res.json())
  .then(data => {
    const orderId = Date.now();
    localStorage.setItem("orderId", orderId);
    alert("Đã gửi đơn!");
  });
}
  .catch(() => {
    alert("Lỗi kết nối server");
  });
}
</script>

</body>
</html>

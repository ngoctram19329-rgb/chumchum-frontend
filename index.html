<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locket Gold Vĩnh Viễn</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  color: #333;
}

.header {
  text-align: center;
  padding: 30px 15px;
  background: white;
}

.header h1 {
  margin: 0;
  font-size: 28px;
  color: #b88a00;
}

.sub {
  font-size: 14px;
  color: #666;
  margin-top: 8px;
}

.container {
  padding: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.card h2 {
  margin: 0 0 8px;
  color: #b88a00;
}

.price {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 15px;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #b88a00;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.order-form {
  background: white;
  margin: 20px;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  display: none;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.qr-box {
  text-align: center;
  margin-top: 15px;
}

.qr-box img {
  width: 200px;
  margin-top: 10px;
}

.features {
  background: white;
  padding: 20px;
  margin-top: 20px;
}

.footer {
  text-align: center;
  padding: 20px;
  color: #888;
}
</style>
</head>

<body>

<div class="header">
  <h1>Locket Gold Vĩnh Viễn</h1>
  <div class="sub">Không đụng iCloud • Bảo hành vĩnh viễn • Kích hoạt nhanh</div>
</div>

<div class="container">

  <div class="card">
    <h2>iOS - Bật VPN</h2>
    <div class="price">30.000đ</div>
    <button onclick="showForm('iOS - Bật VPN',30000)">Mua ngay</button>
  </div>

  <div class="card">
    <h2>iOS - Tắt VPN</h2>
    <div class="price">40.000đ</div>
    <button onclick="showForm('iOS - Tắt VPN',40000)">Mua ngay</button>
  </div>

  <div class="card">
    <h2>Android</h2>
    <div class="price">20.000đ</div>
    <button onclick="showForm('Android',20000)">Mua ngay</button>
  </div>

</div>

<div class="order-form" id="orderForm">
  <h3>Thông tin khách hàng</h3>
  <input type="text" id="name" placeholder="Nhập tên của bạn">
  <input type="text" id="phone" placeholder="Nhập số điện thoại (10 số)">
  <button onclick="submitOrder()">Tạo mã & Thanh toán</button>

  <div class="qr-box" id="qrBox" style="display:none;">
    <p><strong>Quét mã để thanh toán</strong></p>
    <img id="qrImage" src="">
    <p id="orderInfo"></p>
  </div>
</div>

<div class="features">
  ✔ Lên Gold vĩnh viễn<br>
  ✔ Không liên quan iCloud<br>
  ✔ Bảo hành vĩnh viễn<br>
  ✔ Zalo: 0346658742
</div>

<div class="footer">
  © 2026 Locket Gold
</div>

<script>
let selectedProduct = "";
let selectedPrice = 0;

function generateOrderId() {
  return "ORD" + Date.now();
}

function showForm(product, price) {
  selectedProduct = product;
  selectedPrice = price;
  document.getElementById("orderForm").style.display = "block";
  window.scrollTo(0, document.body.scrollHeight);
}

function submitOrder() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if (!name || !phone) {
    alert("Vui lòng nhập đầy đủ thông tin.");
    return;
  }

  const phoneRegex = /^(0[3|5|7|8|9])[0-9]{8}$/;
  if (!phoneRegex.test(phone)) {
    alert("Số điện thoại không hợp lệ.");
    return;
  }

  const orderId = generateOrderId();
  const content = phone;

  const qrUrl = `https://img.vietqr.io/image/momo-0346658742-compact.png?amount=${selectedPrice}&addInfo=${content}`;

  document.getElementById("qrImage").src = qrUrl;
  document.getElementById("qrBox").style.display = "block";
  document.getElementById("orderInfo").innerHTML =
    "Mã đơn: " + orderId + "<br>" +
    "Số tiền: " + selectedPrice.toLocaleString() + "đ<br>" +
    "Nội dung: " + content + "<br><br>" +
    "Sau khi chuyển khoản xong, vui lòng đợi admin liên hệ.";

  fetch("https://chumchum-backend.onrender.com/create-order", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      orderId: orderId,
      name: name,
      phone: phone,
      product: selectedProduct,
      price: selectedPrice,
      status: "cho_thanh_toan"
    })
  });
}
</script>

</body>
</html>

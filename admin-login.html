<h2>Đăng nhập Admin</h2>

<input type="email" id="email" placeholder="Gmail"><br><br>
<input type="password" id="password" placeholder="Mật khẩu"><br><br>
<button onclick="login()">Đăng nhập</button>

<script>
function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  fetch("https://chumchum-frontend-1.onrender.com/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  })
  .then(res => res.json())
  .then(data => {
    if(data.success){
      window.location.href = "https://chumchum-frontend-1.onrender.com/";
    } else {
      alert("Sai gmail hoặc mật khẩu");
    }
  });
}
</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #ffe6f0, #ffffff);
  text-align: center;
  padding-top: 80px;
}

h2 {
  color: #d63384;
  font-size: 28px;
}

input {
  width: 280px;
  padding: 12px;
  margin: 12px;
  border-radius: 14px;
  border: 2px solid #f8c8dc;
  background-color: #fff9cc;
  font-size: 14px;
  outline: none;
}

input:focus {
  border-color: #ffc107;
}

button {
  width: 280px;
  padding: 12px;
  margin-top: 15px;
  border-radius: 25px;
  border: none;
  font-weight: bold;
  color: white;
  cursor: pointer;
  background: linear-gradient(to right, #ff69b4, #ffc107);
}

button:hover {
  opacity: 0.9;
}

#message {
  margin-top: 20px;
  color: red;
  font-size: 14px;
}
</style>
</head>

<body>

<h2>Admin Login</h2>

<input type="email" id="email" placeholder="Nhập Gmail">
<br>
<input type="password" id="password" placeholder="Nhập mật khẩu">
<br>
<button onclick="login()">Đăng nhập</button>

<p id="message"></p>

<script>

const BACKEND = "https://chumchum-backend-2.onrender.com";

function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    document.getElementById("message").innerText = "Vui lòng nhập đầy đủ thông tin";
    return;
  }

  fetch(BACKEND + "/admin-login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ email, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success === true) {
      window.location.href = "admin.html";
    } else {
      document.getElementById("message").innerText = "Sai gmail hoặc mật khẩu";
    }
  })
  .catch(() => {
    document.getElementById("message").innerText = "Không kết nối được server";
  });
}

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #fff0f5, #ffffff);
  text-align: center;
  padding-top: 80px;
}

h2 {
  color: #d63384;
}

input {
  width: 260px;
  padding: 12px;
  margin: 10px;
  border-radius: 12px;
  border: 2px solid #f8d7da;
  background-color: #fffbea;
  outline: none;
  font-size: 14px;
}

input:focus {
  border-color: #ffc107;
}

button {
  width: 260px;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 20px;
  background: linear-gradient(to right, #ff69b4, #ffc107);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  opacity: 0.9;
}

#message {
  margin-top: 20px;
  font-size: 14px;
  color: red;
}
</style>
</head>

<body>

<h2>Admin Login</h2>

<input type="email" id="email" placeholder="Nhập Gmail"><br>
<input type="password" id="password" placeholder="Nhập mật khẩu"><br>
<button onclick="login()">Đăng nhập</button>

<p id="message"></p>

<script>
function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  fetch("https://chumchum-frontend-1.onrender.com/admin-login.html", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ email, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      window.location.href = "admin.html";
    } else {
      document.getElementById("message").innerText = "Sai gmail hoặc mật khẩu";
    }
  })
  .catch(error => {
    document.getElementById("message").innerText = "Không kết nối được server";
  });
}
</script>

</body>
</html>
